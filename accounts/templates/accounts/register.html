{% extends 'base.html' %}

{% block title %}
    PassSafe SignUp
{% endblock title %}


{% block content %}
    
<h1 class="text-center display-4 text-light">Create an account.</h1>
<div class="container d-flex justify-content-center p-4">
    <form class="post-form mx-auto" method="post">
        <div class="form-group">
            {{user_form.username}}
        </div>
        <div class="form-group">
            {{user_form.email}}
        </div>
        <div class="form-group">
            {{user_form.password}}
        </div>
        <div class="form-group">
            {{user_form.password2}}
        </div>
        {% csrf_token %}
        <input class="btn btn-primary btn-block" type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
