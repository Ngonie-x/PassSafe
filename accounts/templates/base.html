{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    
    <title>{% block title %}PassSafe{% endblock title %}</title>
</head>
<body class="bg">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <a class="navbar-brand text-light" href="#">PassSafe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
            <ul class="navbar-nav ml-auto">

            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary text-secondary" href="{% url 'accounts:logout' %}" aria-disabled="true">Logout</a>
                </li>
            {% else %}
                <li class="nav-item pr-2">
                    <a class="nav-link text-light" href="{% url 'accounts:register' %}" tabindex="-1" aria-disabled="true">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary text-secondary" href="{% url 'accounts:login' %}" aria-disabled="true">Login</a>
                </li>
            {% endif %}


                
            </ul>
        </div>
    </nav>


    <div class="container p-4 mt-5">
        {% block content %}
        {% endblock content%}
    </div>
    
</body>
</html>
